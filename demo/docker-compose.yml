version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: demo/Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - continuum-data:/data/.continuum
    environment:
      CONTINUUM_STORE: /data/.continuum
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 5

  ui:
    build:
      context: ..
      dockerfile: demo/Dockerfile.ui
      args:
        NEXT_PUBLIC_CONTINUUM_API: http://localhost:8000
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_CONTINUUM_API: http://localhost:8000
    depends_on:
      api:
        condition: service_healthy

  seed:
    build:
      context: ..
      dockerfile: demo/Dockerfile.api
    volumes:
      - continuum-data:/data/.continuum
    environment:
      CONTINUUM_STORE: /data/.continuum
      DEMO_API_URL: http://api:8000
    entrypoint: ["python", "/app/seed.py"]
    depends_on:
      api:
        condition: service_healthy

volumes:
  continuum-data:
