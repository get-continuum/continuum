name: Publish SDK to PyPI

on:
  push:
    tags:
      - "sdk-v*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install jsonschema pydantic pytest ruff mypy types-jsonschema
          pip install -e oss/sdk/python

      - name: Lint
        run: ruff check oss/sdk/

      - name: Type-check
        run: mypy oss/sdk/python/src/continuum/

      - name: Test
        run: pytest oss/contracts/tests/ oss/sdk/python/tests/ -v

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install --upgrade pip build twine

      - name: Build package
        working-directory: oss/sdk/python
        run: python -m build

      - name: Publish to PyPI
        working-directory: oss/sdk/python
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload --non-interactive dist/*

  release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          name: "continuum-sdk ${{ github.ref_name }}"
