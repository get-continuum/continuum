name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install jsonschema pydantic pytest ruff mypy typer types-jsonschema

      - name: Install SDK
        run: pip install -e oss/sdk/python

      - name: Lint with ruff
        run: ruff check oss/

      - name: Type-check SDK
        run: mypy oss/sdk/python/src/continuum/

      - name: Run tests
        run: pytest oss/contracts/tests/ oss/sdk/python/tests/ -v

  # The BSL-licensed engine lives in the separate `continuum-core` repository.
