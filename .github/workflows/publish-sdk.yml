name: Publish SDK to PyPI

on:
  push:
    tags:
      - "sdk-v*"

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install jsonschema pydantic pytest ruff mypy types-jsonschema
          pip install -e oss/sdk/python

      - name: Lint
        run: ruff check oss/sdk/

      - name: Type-check
        run: mypy oss/sdk/python/src/continuum/

      - name: Test
        run: pytest oss/contracts/tests/ oss/sdk/python/tests/ -v

  publish:
    needs: test
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build oss/sdk/python/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: oss/sdk/python/dist/

  release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          name: "continuum-sdk ${{ github.ref_name }}"
